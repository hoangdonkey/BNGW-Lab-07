<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
	<script>
		var answer = '';
		do
		{
			answer = prompt('Capital of United States: ', '');
		}
		while(answer != 'Washington');
		{
			alert('Capital of United States: ' + answer);
		}
	</script>
</body>
