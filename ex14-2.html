<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<script>
		var inputNum = prompt('Enter any number: ');
		var result  = 0;
		document.write('Multiples of: ' + inputNum + '<br>');
		for(var i = 1; i <= 10 ; i++)
		{
			result = inputNum + i;
			document.write(inputNum + ' * ' + i + ' = ' + result + '<br>');
		}
	</script>
</body>
</html>
